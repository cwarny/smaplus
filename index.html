<!DOCTYPE html>
<html>
	<head>
		<title>SMA+</title>
		<!-- <link rel="stylesheet" href="css/chosen.css"> -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<script type="text/javascript">
			EmberENV = {FEATURES: {"query-params-new": true}};
		</script>
		<script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="http://builds.emberjs.com/canary/ember.js"></script>
		<!-- <script type="text/javascript" src="js/libs/ember-1.0.0.js"></script> -->
		<script type="text/javascript" src="http://builds.emberjs.com/canary/ember-data.js"></script>
		<!-- <script type="text/javascript" src="js/libs/ember-data.js"></script> -->
		<script type="text/javascript" src="js/libs/underscore-min.js"></script>
		<!-- <script type="text/javascript" src="js/libs/chosen.jquery.js"></script> -->
		<script type="text/javascript" src="js/libs/d3.v3.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/barChart.js"></script>
		<script type="text/javascript" src="js/network.js"></script>
	</head>
	<body> 
		<script type="text/x-handlebars" data-template-name="application">
			<div class="container">
				<br>
				<br>
				{{outlet}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="tweets">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<form {{action "search" on="submit"}}>
						{{input type="search" placeholder="Search" value=query}}
					</form>
					<br>
				</div>		
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-2">
					{{#if model.grouped}}
						{{bar-chart data=model.data}}
					{{else}}
						{{#each model.data}}
							{{render "tweet" this}}
						{{/each}}
					{{/if}}
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="entities">
			{{network-diagram data=model}}
		</script>
		<script type="text/x-handlebars" data-template-name="tweet">
			<div class="well row">
				<div class="col-md-1">
					<img {{bind-attr src=user.profile_image_url}} alt="Profile picture">
				</div>
				<div class="col-md-11">
					<blockquote>
						<p>{{text}}</p>
						<small>{{user.name}} (@{{user.screen_name}})</small>
					</blockquote>
				</div>
			</div>
			<br>
		</script>
		<script type="text/x-handlebars" id="components/bar-chart"></script>
		<script type="text/x-handlebars" id="components/network-diagram"></script>
	</body>
</html>
